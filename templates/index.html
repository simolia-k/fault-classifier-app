<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steel Fault Classifier</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f8f9fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #ffffff; padding: 2rem; border-radius: 12px; box-shadow: 0 8px  30px rgba(0,0,0,0.1); width: 100%; max-width: 900px; }
        h1 { color: #343a40; text-align: center; margin-bottom: 1.5rem; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 0.5rem; color: #495057; font-weight: 600; }
        input[type="text"] { padding: 0.75rem; border: 1px solid #ced4da; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s, box-shadow 0.2s; }
        input[type="text"]:focus { border-color: #80bdff; outline: 0; box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25); }
        .submit-btn { background-color: #007bff; color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 1.1rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; width: 100%; margin-top: 2rem; transition: background-color 0.2s; }
        .submit-btn:hover { background-color: #0056b3; }
        .prediction-result { margin-top: 2rem; padding: 1.5rem; border-radius: 8px; text-align: center; font-size: 1.5rem; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”© Steel Plate Fault Classifier</h1>
        <form action="/predict" method="post">
            <div class="form-grid">
                {% for col in columns %}
                <div class="form-group">
                    <label for="{{ col }}">{{ col.replace('_', ' ') }}</label>
                    <input type="text" id="{{ col }}" name="{{ col }}" value="0" required>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
        {% if prediction_text %}
            {% if 'Error' in prediction_text %}
                <div class="prediction-result error">{{ prediction_text }}</div>
            {% else %}
                <div class="prediction-result success">{{ prediction_text }}</div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
